<div class="table-responsive mt-5 ">
    <table class="table table-dark align-middle">
      <thead>
        <tr>
          <th></th>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of UsersProfiles">
          <td></td>
            <td><a class="btn text-light btn-success btn-sm" (click)="OnIdClick(user.id)">{{user.id}}</a></td>
            <td>{{user.email}} </td>
        </tr>
      </tbody>
    </table>
</div>
