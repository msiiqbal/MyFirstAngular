<!-- container -->
    <div class="text-center">
        <h1 class="mx-auto d-block my-4" style="font-family: 'Itim', cursive;color:lightcoral;">Sign In
        </h1>
    </div>
    <!-- inner block -->
    <div class="block w-75 mx-auto border px-5 rounded bg pb-2">


        <!-- Form -->
        <form #FormReferenceResult="ngForm" (ngSubmit)="GetDataOfUser(FormReferenceResult)" class="form-floating mb-2 mt-4">

            <div class="form-floating mb-2">

                <input type="text" name="username" id="UN" class="form-control" placeholder="username" ngModel>
                <label for="UN">username : </label>
            </div>

            <div class="form-floating mb-2">

                <input type="password" name="Password" id="ID" class="form-control" placeholder="Password" ngModel>
                <label for="ID">Password</label>
            </div>

            
            <button type="submit" class="btn btn-success mt-4 d-block mx-auto"><i class="fas fa-user-plus"></i>
                SUBMIT</button>
        </form>
    </div>
